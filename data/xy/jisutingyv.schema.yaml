# Rime schema settings
# encoding: utf-8

schema:
  schema_id: jisutingyv
  name: "极速听雨两笔"
  version: "0.20"
  author:
    - 听雨
  description: |
    敲 ` 鍵進入拼音反查
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ ，。, ，． ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator

speller:
  delimiter: " ;'"
  max_code_length: 4

translator:
  dictionary: jisutingyv
  enable_sentence: true#false
  enable_charset_filter: true#false
  enable_encoder: true#false
  encode_commit_history: true#false
  max_phrase_length: 4
  #disable_user_dict_for_patterns:
    #- "^q.*$"

reverse_lookup:
  dictionary: pinyin_simp
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: "^/[0-9]*[a-z]*$"
    reverse_lookup: "^`[a-z]*'?$"

trime:
  keyboard:
  - mode: 0
    ascii_mode: 0
    keys:
    - {symbol: '"', text: q, hint: 丿乁}
    - {symbol: "'", text: w, hint: 丿丶}
    - {text: e, symbol: '贝日', hint: 丿丿}
    - {symbol: '|', text: r, hint: 丿丨}
    - {symbol: '/', text: t, hint: 丿一}
    - {symbol: '\', text: y, hint: 丶一}
    - {text: u, symbol: '扌辶鸟', hint: 丶丨}
    - {text: i, symbol: '广立', hint: 丶丿}
    - {symbol: '{', text: o, hint: 丶丶}
    - {symbol: '}', text: p, hint: 丶乁}
    - {width: 5}
    - {symbol: '=', text: a, hint: 一乁}
    - {text: s, symbol: '土目寸', hint: 一丶}
    - {symbol: "_", text: d, hint: 一丿}
