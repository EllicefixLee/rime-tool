# Rime schema settings
# encoding: utf-8

schema:
  schema_id: tingyuliangbijian
  name: "简版听雨两笔"
  version: "2.11"
  author:
    - 发明人 听雨先生
  description: |
    敲`键进入拼音引导
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ ，。, ，． ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator

speller:
  delimiter: " ;'"
  max_code_length: 4

translator:
  dictionary: tingyuliangbijian
  enable_charset_filter: true
  enable_sentence: true
  enable_encoder: true
  encode_commit_history: true
  max_phrase_length: 4

reverse_lookup:
  dictionary: pinyin_simp
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: "^/[0-9]*[a-z]*$"
    reverse_lookup: "^`[a-z]*'?$"

trime:
  keyboard:
  - mode: 0
    ascii_mode: 0
    keys:
    - {symbol: '"', text: q, hint: 匕}
    - {symbol: "'", text: w, hint: 人}
    - {text: e, symbol: '日', hint: 彳}
    - {symbol: '|', text: r, hint: 亻}
    - {symbol: '/', text: t, hint: 千}
    - {symbol: '\', text: y, hint: 亠}
    - {text: u, symbol: '月辶', hint: 门}
    - {text: i, symbol: ';', hint: 丷}
    - {symbol: '{', text: o, hint: 灬}
    - {symbol: '}', text: p, hint: 讠}
    - {width: 5}
    - {symbol: '=', text: a, hint: 七}
    - {text: s, symbol: '土', hint: 平}
    - {symbol: "_", text: d, hint: 厂}
    - {symbol: '+', text: f, hint: 十}
    - {symbol: '-', text: g, hint: 二}
    - {text: h, symbol: '钅', hint: 上}
    - {text: j, symbol: '木', hint: 刂}
    - {symbol: ':', text: k, hint: 小, symbolLabel: ': 口'}
    - {symbol: ';', text: l, hint: 卜, symbolLabel: '; 氵'}
    - {text: <shift>}
    - {symbol: "<", text: z, hint: 纟}
    - {symbol: ">", text: x, hint: 又, symbolLabel: "> 艹"}
    - {text: c, symbol: 山, hint: 力}
    - {text: v, symbol: 扌, hint: 阝}
    - {symbol: "~", text: b, hint: 尸}
    - {symbol: '[', text: n, hint: 勹}
    - {symbol: ']', text: m, hint: 冂}
    - {text: <delete>, width: 20}
    - {label: '123', switch: 1, text: <switch>, symbol: '...', symbolCode: -10, width: 12}
    - {symbol: '反查', text: '`', symbolCode: -12}
    - {symbol: '符号', text: '/', symbolCode: -11}
    - {label: '听雨两笔', text: <space>, width: 36}
    - {symbol: '?', text: ','}
    - {symbol: '!', text: '.'}
    - {text: <enter>, width: 12, symbol: '???', symbolCode: -12}
    - {symbol: '!', text: '1'}
    - {symbol: '@', text: '2'}
    - {symbol: '#', text: '3'}
    - {symbol: '$', text: '4'}
