# Rime schema
# encoding: utf-8

schema:
  schema_id: telegraph_code_zh_cn_st
  name: 中国大陆标准电码（单字上屏）
  version: "0.1"
  author:
    - 熊猫阿Bo
  description: |
    源自 中华人民共和国邮电部1983年9月第3版 ISBN：9787115042194 此方案为单字上屏、笔画反查版本
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ ，。, ，． ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - reverse_lookup_translator

speller:
  alphabet: 1234567890
  delimiter: " '"
  max_code_length: 4
  auto_select: true
  auto_select_unique_candidate: true

translator:
  dictionary: telegraph_code_zh_cn
  enable_sentence: false
  enable_user_dict: false
  sentence_over_completion: true

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔笔画〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/([nl])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[hspnz]*'?$"

style:
  horizontal: true

menu:
  alternative_select_keys: abcdefgijk
  page_size: 10