# Rime schema settings
# encoding: utf-8

schema:
  schema_id: tingyuliangbi
  name: "极速听雨两笔"
  version: "2.0"
  author:
    - 發明人 听雨先生
  description: |
    听雨两笔极速版
    碼表源自 tingyu
    敲q键进入拼音引导
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ ，。, ，． ]
  - name: extended_charset
    states: [ 通用, 增廣 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator

#speller:
  #delimiter: " ;'"
  #max_code_length: 4

translator:
  dictionary: tingyuliangbi
  enable_charset_filter: true
  enable_sentence: true
  enable_encoder: true
  encode_commit_history: true
  max_phrase_length: 4
  disable_user_dict_for_patterns:
    - "^z.*$"

reverse_lookup:
  dictionary: pinyin_simp
  prefix: "z"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "^z[a-z]*'?$"

trime:
  syllable: "([a-z]{1,4})|(q[a-z]{1,6})"
  auto_select_syllable: "[^q][a-z]{3}" #四碼唯一頂字
  lookup:
    - /^.{2,6}$/$0*/ #三碼模糊搜索

