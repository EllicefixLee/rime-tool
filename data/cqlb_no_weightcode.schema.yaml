# Rime schema settings
# encoding: utf-8

schema:
  schema_id: cqlb_no_weightcode
  name: "超强两笔·无重码版"
  version: "0.40"
  author:
    - 二笔输入法发明人：陈劲松
    - 超强两笔编码作者：付东升
    - 方案制作：白云
    - 方案修改：tram
  description: |
    码表源自 20140527版本

  dependencies:
    - pinyin_simp
  alphabet: "[a-z;,\\./]"
  syllable: ".{1,4}[jklmn]?|i.{1,6}|[uv].{0,3}"
  auto_select_syllable: "[uv].{1,3}|[^i].{3,4}|[,\\./;]"
  keyboard:
    - q|w|e|r|t|y|u|i|o|p|a|s|d|f|g|h|j|k|l|;|z|x|c|v|b|n|m|,|.|/|超兩|無重
    - q|w|e|r|t|y|u|i|o|p|a|s|d|f|g|h|j|k|l|；:;|z|x|c|v|b|n|m|，:,|。:.|、:/|超兩|中標

  py2ipa:
    - xlit/,.\/;/，。、；/
    - /^.{4}$/$0*/
  ipa2py:
    - xlit/，。、；/,.\/;/

translator:
  dictionary: chaoqiang_erbi

