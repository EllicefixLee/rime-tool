# Rime schema settings
# encoding: utf-8

schema:
  schema_id: cqyx
  name: "超强音形"
  version: "0.1"
  author:
    - 二笔输入法发明人：陈劲松
    - 超强音形编码作者：付东升
  description: |
    码表源自 20120309版本

  dependencies:
    - pinyin_simp

translator:
  dictionary: cqlb
  comment_format:
    - xlit/，．／；/cvbm/

trime:
  syllable: ".{1,4}"
  auto_select_syllable: "u.|v([p-t].|[^p-t])|.{4}"

  lookup:
    - /^.{3}$/$0*/
    - /^[uv].*$/$0*/

  fuzzy:
    - /(?!^)m/；/
    - /(?!^)c/，/
    - /(?!^)v/．/
    - /(?!^)b/／/
