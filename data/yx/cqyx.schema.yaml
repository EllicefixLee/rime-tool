# Rime schema settings
# encoding: utf-8

schema:
  schema_id: cqyx
  name: "超强音形"
  version: "0.1"
  author:
    - 二笔输入法发明人：陈劲松
    - 超强音形编码作者：付东升
  description: |
    码表源自 20120309版本

  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - punct_translator
    - table_translator

speller:
  auto_select: true
  auto_select_pattern: '(^u.$)|(^v([p-t].|[^p-t]))|(^[^i].{3}$)'
  max_code_length: 4

translator:
  dictionary: cqlb
  comment_format:
    - xlit/，．／；/cvbm/

trime:
  lookup:
    - /^.{3}$/$0*/
    - /^[uv].*$/$0*/

  fuzzy:
    - /(?!^)m/；/
    - /(?!^)c/，/
    - /(?!^)v/．/
    - /(?!^)b/／/
