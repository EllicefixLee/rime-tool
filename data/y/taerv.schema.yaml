# TRIME schema
# encoding: utf-8

schema:
  schema_id: taerv
  name: "泰如拼音"
  version: "2015.8"
  author:
    - hisahara
  description: "http://thaerv.8048.my5m.com/"
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba012345678
  delimiter: " '"
  algebra:
    #- fuzz/6/1/ #陽去歸陰平 (6⇒1)
    #- fuzz/ʂu/ɕy/ #訓瞬不分 (sru-⇒xy-)
    #- fuzz/ʈʂ(ʰ?)u/ʨ$1y/ # 訓瞬不分 (sru-⇒xy-)
    #- fuzz/ʈʂ/ʦ/ #翹舌歸平舌 (sr⇒s)
    #- fuzz/ʂ/s/ #翹舌歸平舌 (sr⇒s)
    #- fuzz/^n/l/ #年連不分 (n⇔l)
    #- fuzz/^l/n/ #年連不分 (n⇔l)
    #- fuzz/iəʔ/ɪʔ/ #力列不分 (ieh⇔ih)
    #- fuzz/ɪʔ/iəʔ/ #力列不分 (ieh⇔ih)
    #- fuzz/iŋ/ɪ̃/ #零連不分 (ien⇔in)
    #- fuzz/ɪ̃/iŋ/ #零連不分 (ien⇔in)
    - xform/^ŋ/ng/
    - xform/iŋ/ien/
    - xform/ŋ/n/
    - xform/̃/n/
    - xform/ʔ/h/
    - xform/pʰ/P/
    - xform/p/b/
    - xform/P/p/
    - xform/tʰ/T/
    - xform/t/d/
    - xform/T/t/
    - xform/kʰ/K/
    - xform/k/g/
    - xform/K/k/
    - xform/x/h/
    - xform/ʦʰ/c/
    - xform/ʦ/z/
    - xform/ʈʂʰ/ch/
    - xform/ʈʂ/zh/
    - xform/ʂ/sh/
    - xform/ɻ/r/
    - xform/ʨʰ/q/
    - xform/ʨ/j/
    - xform/ɕ/x/
    - xform/ʊ/u/
    - xform/ɯ/u/
    - xform/ʋ/v/
    - xform/ɔ/o/
    - xform/ɑ/a/
    - xform/ɛ/ae/
    - xform/ɤ/e/
    - xform/ə/e/
    - xform/ɚ/er/
    - xform/ɪ/i/
    - xform/ʅ//
    - xform/ɿ/z/
    - derive/h7/h5/
    - derive/h8/h6/
    - derive/^([jqx])i([aeou])/$1$2/
    - abbrev/^([^aoeui]+).+$/$1/       # 無韻簡拼
    - abbrev/^([aoeui]).+$/$1/       # 無韻簡拼
    - derive/\d$//       # 無調輸入

translator:
  dictionary: tairu
  prism: taerv
  spelling_hints: 5

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    punct: "^/([0-9]0?|[a-z]+)$"
    reverse_lookup: "`[a-z]*'?$"
