# Rime schema
# encoding: utf-8

schema:
  schema_id: soutseu
  name: 蘇州吳拼
  version: "2015.08.16"
  author: 
    - 寒寒豆
    - osfans
  description: |
    http://www.suzhouhua.org/home/yx.html
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    #- fuzz/uø/ø/ #官幹不分 (uoe⇒oe)
    #- fuzz/iøʏ/iø/ #丘圈不分 (ioe⇔ieu)
    #- fuzz/ʮ/ɿ/ #資豬不分 (yu⇒y)
    #- fuzz/si/ɕi/ #尖團合併 (tsi,tshi,si⇒ci,chi,shi)
    #- fuzz/zi/ʑi/ #尖團合併 (tsi,tshi,si⇒ci,chi,shi)
    #- fuzz/ʦ(ʰ?)i/ʨ$1i/ #尖團合併 (tsi,tshi,si⇒ci,chi,shi)
    - xform/ʦ/ts/
    - xform/ɕ/sh/
    - xform/ʑ/zh/
    - xform/ʥ/j/
    - xform/ʨ/c/
    - xform/ɦ/gh/
    - xform/ʰ/h/
    - xform/ɑʔ/ah/
    - xform/aʔ/aeh/
    - xform/ʔ/h/
    - xform/y/iu/
    - xform/ȵ/ny/
    - xform/ɿ/y/
    - xform/ʮ/yu/
    - xform/æ/au/
    - xform/ɑ/ao/
    - xform/ɚ/r/
    - xform/øʏ/eu/
    - xform/əu/ou/
    - xform/ə/e/
    - xform/ø/oe/
    - xform/oŋ/on/
    - xform/ŋ/ng/
    - xform/̃/n/
    - xform/iɪ/ie/
    - xform/ᴇ/e/
    - xform/ie([nh])/i$1/
    - derive/ou/u/
    - derive/nyiu/nyu/
    - derive/nyi/ni/
    - derive/ghi([enh]?)$/yi$1/
    - derive/ghi/y/
    - derive/ghu$/wu/
    - derive/ghu/w/
    - xform/iun/iuin/
    - xform/iueh/iuih/
    - derive/^(ch|d?j|gn|x|y)i([aeou])/$1$2/      # 可省略的 i
    - derive/ch/q/
    - derive/sh/x/
    - abbrev/^([^aoeiu]+).+$/$1/       # 簡拼
    #- fuzzy/aon/an/ #打黨不分 (aon⇒an)
    #- fuzzy/aeh/ah/ #襪麥不分 (aeh⇒ah)

translator:
  dictionary: suzhou
  spelling_hints: 5

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
