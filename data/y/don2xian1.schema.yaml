# Rime schema
# encoding: utf-8

schema:
  schema_id: don2xian1
  name: 桐鄉法吳
  version: "2015.8.21"
  author:
    - 雪心居士
  description: |
    桐鄉言話注音輸入方案法吳版
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcba12345678'"
  finals: " 12345678"
  delimiter: " '"
  algebra:
    - xform/\(.+\)//  #刪除備註
    - xform/o(\d)/O$1/
    - xform/au/o/
    - xform/O/au/
    - xform/r/el/
    - xform/eu/oe/
    - xform/h(\d)$/q$1/
    - xform/'nyi?/kni/
    - xform/^nyi?/gni/
    - xform/'ng/nk/
    - xform/^gh/r/
    - xform/'(.)/$1h/
    - xform/^j/dj/
    - xform/^tsh/TS/
    - xform/^ts/tz/
    - xform/^TS/ts/
    - xform/^sh/x/
    - xform/^zh/j/
    #尖團弗分
    - derive/^tzi/ci/
    - derive/^tsi/chi/
    - derive/^zi/ji/
    - derive/^si/xi/
    #打党弗分
    - derive/aon/an/
    #齊棋弗分
    #- derive/^zi/dji/
    #一育弗分
    - derive/ioh/ih/
    #飛灰弗分
    - derive/^hu/f/
    - xform/^f(\d)/fu$1/
    #半杯弗分
    #- derive/^(b|p|ph)e(\d)/$1i$2/
    #肩艱弗分
    #- derive/ie(\d)/iae$1/
    #歐衣弗分
    #- derive/oe/i/
    #撮口音
    - derive/e(\d)/eu$1/
    #規則
    #- xform/yi([aoeu])/y$1/
    - abbrev/^(['bpmfdtnlgkhjqxzcsyw]+).*$/$1/       # 無韻簡拼
    - derive/\d$//       # 無調輸入

translator:
  dictionary: don2shian1
  prism: don2xian1
  spelling_hints: 5
  comment_format:
    - xform/^(.*)\((.*)\)$/$2✔/
    #- xform ^(.*)$ /$1/
    - xform/o(\d)/O$1/
    - xform/au/o/
    - xform/O/au/
    - xform/r/el/
    - xform/eu/oe/
    - xform/h(\d)$/q$1/
    - xform/'nyi?/kni/
    - xform/^nyi?/gni/
    - xform/'ng/nk/
    - xform/^gh/r/
    - xform/'(.)/$1h/
    - xform/^j/dj/
    - xform/^tsh/TS/
    - xform/^ts/tz/
    - xform/^TS/ts/
    - xform/^sh/x/
    - xform/^zh/j/

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    # hack: to enable "/fh" style symbols, '/' must be mapped to a [list].
    # so those who have customized '/' for direct commit won't be affected by
    # this change.
    punct: "^/([0-9]+[a-z]*|[a-z]+)$"
    reverse_lookup: "`[a-z]*'?$"
